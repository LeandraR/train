<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid ">
                <div class="container justify-content-center">
                    <h1 class="display-3 text-center">Train Schedule</h1>
                    <p class="lead text-center">All aboard!</p>
                    <hr class="my-2">
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 col-md-offset-1">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainTable">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="card">
                <h2 class="card-header">Add a Train</h2>
                <div class="card-body">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" name="trainName" id="trainName" class="form-control" placeholder="" aria-describedby="helpId">

                    <label for="trainDestination">Train Destination</label>
                    <input type="text" name="trainDestination"
                        id="trainDestination" class="form-control" placeholder="" aria-describedby="helpId">
                    <label for="firstTrain">First Train Time (HH:MM - Military time)</label>
                    <input type="text" name="firstTrain" id="firstTrain" class="form-control" placeholder="" aria-describedby="helpId">

                    <label for="trainFrequency">Train Frequency (min)</label>
                    <input type="text" name="trainFrequency"
                        id="trainFrequency" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/app.js"></script>

</body>
</html>
